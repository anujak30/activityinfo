<html>
<head>
    <title>ActivityInfo API</title>
    <script type="text/javascript" src="service?js"></script>
    <script type="text/javascript">
        function onAuthClicked() {
            service.authenticate(
                {   email: document.getElementById("auth-email").value,
                    password: document.getElementById("auth-pass").value},
                function(r) {
                    alert(r);          
                }
            );
        }

    </script>
</head>
<body>
    <h1>API Test</h1>
    <h2>Authentication</h2>
    <form>
        <table>
            <tr><td>Email:</td><td><input id="auth-email"></td></tr>
            <tr><td>Password:</td><td><input id="auth-pass" type="password"></td></tr>
        </table>
        <input type="button" value="Authenticate" onclick="onAuthClicked()">
    </form>
</body>
</html>
